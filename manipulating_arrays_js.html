<!DOCTYPE html>
<html>
	<head>
		<title>Manipulating Arrays JS</title>
	</head>
	<body>
		<script>

			var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

			console.log(colors);

			console.log('Replacing indigo and violet with purple.');

			colors.splice(colors.indexOf('indigo'), 2, 'purple');

			console.log(colors);

		</script>
	</body>
</html>
